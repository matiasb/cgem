{% extends 'base.html' %}

{% block content %}

<h1>Are you sure you want to remove book {{ book }}?</h1>

<form action="." method="POST">
    {% csrf_token %}
    <div class="text-center">
        <input type="submit" class="btn btn-default" name="yes" value="Yes, remove">
        <input type="submit" class="btn btn-primary" name="no" value="No!">
    </div>
</form>

{% endblock content %}
